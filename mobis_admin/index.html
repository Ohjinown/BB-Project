<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대모비스 ADMIN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- form -->
        <!-- Admin Login -->
        <h2 class="blind">Admin Login</h2>
        <form>
            <fieldset>
                <legend>Admin Login</legend>
                <ul>
                    <li>
                        <label for="userId">ID</label>
                        <input type="text" id="userId" autofocus required />
                    </li>
                    <li class="pw">
                        <label for="userPw">PW</label>
                        <input type="password" id="userPw" required />
                    </li>
                </ul>
                <!-- 로그인 버튼 -->
                <button class="login" type="submit" name="login" value="login">LOGIN</button>
                <!-- //로그인 버튼 -->
            </fieldset>
        </form>
        <!-- //Admin Login -->
        <!-- //form -->
    </div>
    <!-- //wrap -->
</body>

</html>
