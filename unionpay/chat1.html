<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니온페이</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/chat1.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</head>
<body>
    <!-- skip_navi -->
    <div id="skip_navi">
        <a href="header">상단 바로가기</a>
        <a href="main">본문 바로가기</a>
        <a href="footer">하단 바로가기</a>
    </div>
    <!-- //skip_navi -->

    <hr />

    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>
        <!-- //header -->

        <hr />

        <!-- main -->
        <main>
            <!-- chat_cover -->
            <div class="chat_cover">
                <form action="chat2.html" method="GET">
                <div class="chat1">
                    <p>시끌버끌한 톡방에서 내가 맡은 역할은?</p>
                    <label for="nick_name">별명입력</label>
                        <input type="text" name="Nick_name" id="nick_name" placeholder="별명을 입력해 주세요" autofocus required />
                        <button class="chat_next"><strong>나의 톡방 입장!</strong></button>
                </div>
            </form>
                <!-- footer -->
                <footer id="footer"></footer>
                <!-- //footer -->
            </div>
            <!-- //chat_cover -->
        </main>
        <!-- //main -->
        
        <hr />
        
    </div>
    <!-- //wrap -->
</body>
</html>
